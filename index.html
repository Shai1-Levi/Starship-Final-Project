<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="./jquery-3.4.1.slim.min.js"></script>
    </head>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        function switchDives(Div_id) {

            $('#nav-home').hide()
            $('#nav-profile').hide()
            $('#nav-contact').hide()
            $('#' + Div_id).show()

            if ($('#option2')[0].checked == true) {
                pass
            }
        }
    </script>


    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" aria-labelledby="nav-home-tab">
            <div class="row" id="row1">
                <div class="col-md-10 offset-md-1">
                    <div class="signup-form">
                        <form action="" id="form1" class="mt-5 border p-4 bg-light shadow">
                            <h4 class="mb-5 text-secondary">Create Your Attack Assesment</h4>
                            <div>
                                <h5 class="mb-5 text-secondary">Choose Your Provider</h5>

                                <input type="radio" class="btn-check" name="provider_options" id="option2"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="option2"><img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Microsoft_Azure_Logo.svg/1200px-Microsoft_Azure_Logo.svg.png"
                                        width="100" height="30" /></label>



                                <input type="radio" class="btn-check" name="provider_options" id="option3"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="option3"><img
                                        src="https://download.logo.wine/logo/Amazon_Web_Services/Amazon_Web_Services-Logo.wine.png"
                                        width="60" height="30" /></label>


                                <input type="radio" class="btn-check" name="provider_options" id="option4"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="option4"><img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Google_Cloud_logo.svg/2560px-Google_Cloud_logo.svg.png"
                                        width="120" height="30" /></label>
                            </div>
                            <br />
                            <br />
                            <div>
                                <h5 class="mb-5 text-secondary">Create Your Services</h5>

                                <input type="radio" class="btn-check" name="servie_options" id="success-outlined1"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="success-outlined1">Manage Kubernetes</label>

                                <input type="radio" class="btn-check" name="servie_options" id="success-outlined2"
                                    autocomplete="off">
                                <label class="btn btn-outline-success" for="success-outlined2">VM Instance</label>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary float-end" onclick="switchDives('nav-profile')">Next</button>
                            </div>
                            <br />
                            <br />
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="tab-pane fade" id="nav-profile" aria-labelledby="nav-profile-tab">
            <div class="row" id="row2">
                <div class="col-md-10 offset-md-1">
                    <div class="signup-form">
                        <form action="" id="form2" class="mt-5 border p-4 bg-light shadow">
                            <div class="row">
                                <div class="mb-2 col-md-4">
                                    <label>Service Name<span class="text-danger">*</span></label>
                                    <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                                </div>

                                <div class="mb-2 col-md-4">
                                    <label>Docker Image<span class="text-danger">*</span></label>
                                    <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                                </div>

                                <div class="mb-2 col-md-4">
                                    <label>Container Name<span class="text-danger">*</span></label>
                                    <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                                </div>

                                <div class="mb-3 col-md-4">
                                    <label>Expose<span class="text-danger">*</span></label>
                                    <input type="password" name="password" class="form-control"
                                        placeholder="Enter Password">
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label>Ports<span class="text-danger">*</span></label>
                                    <input type="password" name="confirmpassword" class="form-control"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary float-end" onclick="switchDives('form3')" href="#docker_image">Next</button>
                                    <button class="btn btn-primary float-start" onclick="switchDives('form1')" href="#docker_image">Back</button>
                                
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="tab-pane fade" id="nav-contact" aria-labelledby="nav-contact-tab">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="signup-form">
                        <form action="" id="form3" class="mt-5 border p-4 bg-light shadow">
                            <div class="row">
                                <center>
                                    <div class="card" style="width: 18rem;">
                                        <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/715a1f81b5a52134781f"
                                            class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Rezilion Agent </h5>
                                            <p class="card-text">Some quick example text to build on the card title and
                                                make up the bulk of the
                                                card's
                                                content.</p>
                                            <div class="btn-group" role="group"
                                                aria-label="Basic checkbox toggle button group">
                                                <input type="checkbox" class="btn-check" id="btncheck1"
                                                    autocomplete="off">
                                                <label class="btn btn-outline-primary" for="btncheck1">Run Agent</label>

                                                <input type="checkbox" class="btn-check" id="btncheck2"
                                                    autocomplete="off">
                                                <label class="btn btn-outline-danger" for="btncheck2">Dont Run
                                                    Agent</label>
                                            </div>
                                            <!-- <div class="col-md-12">
                                                <button class="btn btn-primary float-start" onclick="switchDives('form3')" href="#docker_image">Back</button>
                                            </div> -->
                                        </div>
                                    </div>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
